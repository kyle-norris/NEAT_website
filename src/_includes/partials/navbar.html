<div
  class="flex justify-center fixed w-full z-10 m-0 top-0"
>
  <nav
    class="flex flex-row lg:w-1/3 w-full bg-blue-100 items-center justify-center flex-wrap lg:px-0 shadow-md h-14 lg:rounded-bl-full lg:rounded-br-full"
  >
    <ul class="inline-flex justify-center w-full">
      {% for item in navigation.items %}
      <li class="nav__item mx-5">
        <a
          class="font-arch inline-block text-gray-500 no-underline hover:text-black py-2 xl:px-4 text-xl"
          href="{{ item.url }}"
          >{{ item.text }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>

</div>
