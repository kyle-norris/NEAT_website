<div
  class="w-full px-52 z-10 top-0"
>
  <nav
    class="flex flex-row bg-transparent items-center justify-end h-14"
  >
    <ul class="inline-flex justify-end pr-20">
      {% for item in navigation.items %}
      <li class="nav__item mx-5">
        <a
          class="font-arch inline-block text-gray-500 no-underline hover:text-black py-2 xl:px-4 text-xl"
          href="{{ item.url }}"
          >{{ item.text }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>

</div>
