<div
  class="w-full px-52 z-10 top-0"
>
  <nav
    class="flex bg-transparent items-center justify-center h-14"
  >
    <ul class="inline-flex justify-center items-center">
      {% for item in navigation.items %}
      <li class="nav__item mx-5">
        <a
          class="font-audio inline-block text-gray-500 no-underline hover:text-black py-2 text-xl"
          href="{{ item.url }}"
          >{{ item.text }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>

</div>
