<div class="fixed w-full z-10 bg-transparent m-0 top-0" x-data="{ isOpen: false }">
  <nav
    class="flex items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 mx-5"
    @keydown.escape="isOpen = false"
  >
    <!--Logo etc-->
    <div class="flex items-center">
      <a href="/" class="text-indigo-500 font-bold text-lg"> Logo</a>
    </div>

    <!--Toggle button (hidden on large screens)-->
    <button
      @click="isOpen = !isOpen"
      type="button"
      class="ml-auto block px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500 z-50"
      :class="{ 'transition transform-180': isOpen }"
      aria-label="Menu"
    >
      <svg
        class="h-6 w-6 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 24 24"
      >
        <path
          x-show="isOpen"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
        />
        <path
          x-show="!isOpen"
          fill-rule="evenodd"
          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
        />
      </svg>
    </button>
  </nav>

  <!--Menu-->
  <div
    class="fixed z-20 top-0 right-0 w-full lg:w-64 h-full text-center bg-blue-200 transform transition-all duration-300"
    :class="isOpen ? 'translate-x-0' : 'translate-x-full'"
  >
    {% if navigation.items %}

    <ul class="flex-1 items-center h-full mt-20">
      {% for item in navigation.items %}
      <li class="nav__item">
        <a
          @click="isOpen = false"
          class="text-ml inline-block text-gray-500 no-underline hover:text-indigo-500 py-2 px-4"
          href="{{ item.url }}"
          >{{ item.text }}</a
        >
      </li>
      {% endfor %}
    </ul>

    {% endif %}
  </div>
</div>
