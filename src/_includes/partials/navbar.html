<div
  class="fixed w-full z-10 bg-white m-0 top-0"
>
  <nav
    class="flex flex-row items-center justify-center flex-wrap lg:px-0 shadow-md"
  >
    <ul class="inline-flex justify-center w-full">
      {% for item in navigation.items %}
      <li class="nav__item mx-5">
        <a
          class="font-arch inline-block text-gray-500 no-underline hover:text-black py-2 px-4"
          href="{{ item.url }}"
          >{{ item.text }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>

</div>
