<div class="w-full px-12 flex flex-col justify-center items-center">
  {% set posts = collections.post %} {% for post in posts %}
  <div
    class="rounded-lg transition ease-in-out flex flex-col cursor-pointer max-w-xs mb-5"
  >
    <div class="relative flex flex-col w-full hover:underline">
      <a href="{{post.url}}" class="relative max-w-xs cursor-pointer">
        <h3 class="m-0">{{post.data.title}}</h3>
      </a>

      <p class="text-center">{{post.data.description}}</p>
    </div>
  </div>
  {% endfor %}
</div>
