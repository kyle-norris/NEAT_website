<div class="w-full max-w-6xl h-full grid grid-cols-1 gap-4 my-8 px-4 lg:mx-0">
  {% if projects.work %} {% for project in projects.work %}
  <div
    class="p-7 border rounded-lg border-gray-200 hover:bg-blue-300 transition ease-in-out flex flex-col lg:flex-row-reverse"
  >
    <div class="flex flex-col w-full lg:ml-10">
      <h2 class="">{{project.title}}</h2>
      <p class="text-center lg:text-left">{{project.desc}}</p>
    </div>
    <img
      src="{{project.image}}"
      alt="Project Image"
      class="rounded-lg self-center"
    />
    
  </div>
  {% endfor %} {% endif %}
</div>
