<div class="w-full px-12 flex flex-wrap gap-5 justify-center">
  {% set projects = collections.projects %} {% for project in projects %}
  <div
    class="p-7 rounded-lg transition ease-in-out flex flex-col cursor-pointer max-w-xs"
  >
    <div class="relative flex flex-col w-full">
      <a href="{{project.url}}" class="relative max-w-xs cursor-pointer">
        <div class="hover:opacity-50 absolute h-full w-full bg-black top-0 left-0 rounded-lg opacity-0 flex justify-center items-center transition-all ease-in-out">
          <i class="fas fa-eye fa-3x" style="color:white"></i>
        </div>
        
        <img
          src="{{project.data.image}}"
          alt="Project Image"
          class="rounded-lg self-center shadow-lg"
        />
        
      </a>

      <h3 class="mt-2">{{project.data.title}}</h3>

      <p class="text-center">{{project.data.desc}}</p>
    </div>
  </div>
  {% endfor %}
</div>
