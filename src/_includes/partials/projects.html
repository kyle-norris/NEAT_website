<div class="w-full px-12 flex flex-wrap gap-5 justify-center">

  {% set projects = collections.projects %}
  {% for project in projects %}
  <a
    class="p-7 border rounded-lg border-gray-200 bg-gray-100 hover:bg-blue-300 transition ease-in-out flex flex-col cursor-pointer"
    href={{ project.url }}
  >
  <img
      src="{{project.data.image}}"
      alt="Project Image"
      class="rounded-lg self-center max-w-sm"
    />
    <div class="flex flex-col w-full">
      <h2 class="">{{project.data.title}}</h2>
      <p class="text-center">{{project.data.desc}}</p>
    </div>
    
  </a>
  {% endfor %}
</div>
